<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="zone green">
      <nav>
        <ul id="headerlist">
          <li class="nav-item">About</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Our Team</li>
          <li class="nav-item contact">Contact</li>
        </ul>
      </nav>
  
    </div>
  </header>
  
  <main>
    <div class="zone red">
      <form>
        <input class="emailInput" type="email" name="email" id="email" placeholder="Email" required>
        <input class="pswInput" type="password" placeholder="Password" id="psw">
        <input class="btn" type="button" value="LOGIN" id="btn">
      </form>
    </div>

    <div class="zone blue imgContainer">
      <div class="imageborder"><img src="./img/files_2.png" alt="img1"></div>
      <div class="imageborder"><img src="./img/server_2_2.png" alt="img2"></div>
      <div class="imageborder"><img src="./img/monitor_settings_2.png" alt="img3"></div>
      <div class="imageborder"><img src="./img/server_3.png" alt="img4"></div>
      <div class="imageborder"><img src="./img/data_storage_2_2.png" alt="img5"></div>
      <div class="imageborder"><img src="./img/monitor_coding_2.png" alt="img6"></div>
      <div class="imageborder"><img src="./img/desktop_analytics_2.png" alt="img7"></div>
      <div class="imageborder"><img src="./img/server_safe_2.png" alt="img8"></div>
    </div>
    
  </main>

  <footer>
    <div class="zone yellow">Footer</div>
  </footer>
  
</body>
</html>
